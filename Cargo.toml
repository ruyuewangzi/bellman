[package]
name = "bellperson"
authors = ["Sean Bowe <ewillbefull@gmail.com>"]
description = "zk-SNARK library"
documentation = "https://docs.rs/bellperson"
homepage = "https://github.com/filecoin-project/bellman"
license = "MIT/Apache-2.0"
repository = "https://github.com/filecoin-project/bellman"
version = "0.9.3"
readme = "README.md"
edition = "2018"

[dependencies]
bit-vec = "0.6"
blake2s_simd = "0.5"
ff = { version = "0.2.0", package = "fff" }
groupy = "0.3.1"
rand_core = "0.5"
byteorder = "1"
log = "0.4.8"
lazy_static = "1.4.0"
rand = "0.7"
rayon = "1.3.0"
memmap = "0.7.0"
thiserror = "1.0.10"
ahash = "0.4.5"

blstrs = { git = "https://github.com/dignifiedquire/blstrs", optional = true }
paired = { version = "0.20.1", optional = true }

num_cpus = { version = "1", optional = true }
crossbeam-channel = { version = "0.4.4", optional = true }

ocl = { version = "0.19.4", package = "fil-ocl", optional = true }
ff-cl-gen = { version = "0.1.1", optional = true }
fs2 = { version = "0.4.3", optional = true }

[dev-dependencies]
hex-literal = "0.3"
rand_xorshift = "0.2"
sha2 = "0.9"
env_logger = "0.7.1"
criterion = "0.3.2"

[features]
default = ["groth16", "multicore", "pairing"]
gpu = ["ocl", "ff-cl-gen", "fs2"]
groth16 = []
multicore = ["crossbeam-channel", "num_cpus"]

blst = ["blstrs", "groth16", "multicore"]
blst-serde = ["blstrs/serde"]
pairing = ["paired", "groth16", "multicore"]
pairing-serde = ["paired/serde"]

[[test]]
name = "mimc"
path = "tests/mimc.rs"
required-features = ["groth16"]

[badges]
maintenance = { status = "actively-developed" }


[[bench]]
name = "lc"
harness = false
